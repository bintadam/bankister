<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bankist</title>
        <link rel="icon" href="icon.png">
        <link
        href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
        rel="stylesheet"
      />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <p class="start">Log in to get started</p>
            <img src="logo.png" alt="logo image" class="logo">
            <form class="login">
                <input class="input input-user" type="text" placeholder="user">
                <input type="text" class="input input-pin" placeholder="PIN">
                <button class="btn-login">&rarr;</button>
            </form>
         </nav>
         <main class="muhim">
            <div class="balance">
                <p class="current-balance">Current balance</p>
                <p class="balance-date">As of <span>19/05/2023</span></p>
                <p class="bank-balance">0000€</p>
            </div>
            <div class="movements">
                <div class="movements-row">
                    <div class="movement-type movement-type-deposit">2 deposit</div>
                    <div class="movement-date">3 days ago</div>
                    <div class="movement-amount">4 000€</div>
                </div>
                <div class="movements-row">
                    <div class="movement-type movement-type-withdrawal">1 withdrawal</div>
                    <div class="movement-date">15/5/2023</div>
                    <div class="movement-amount">445€</div>
                </div>
            </div>
            <div class="summary">
                <p class="summary-label">In</p>
                <p class="summary-value summary-value-in">0000€</p>
                <p class="summary-label">Out</p>
                <p class="summary-value summary-value-out">0000€</p>
                <p class="summary-label">Interest</p>
                <p class="summary-value summary-value-interest">0000€</p>
                <button class="btn-sort">&downarrow; SORT</button>
            </div>
            <div class="operation operation-transfer">
                <h2>Transfer money</h2>
                <form class=" form transfer-money">
                    <input type="text" class="form-input transfer-name" placeholder="Transfer to">
                    <input type="number" class="form-input transfer-amount" placeholder="Amount">
                    <button class=" form-button btn-transfer">&rarr;</button>
                </form>
            </div>
            <div class="operation operation-request">
                <h2>Request loan</h2>
                <form class="form request-loan">
                    <input type="number" class=" form-input request-amount">
                    <button class="form-button btn-request">&rarr;</button>
                    <label class="form-label form-label-request"></label>
                </form>
            </div>
            <div class="operation operation-close-account">
                <h2>Close account</h2>
                <form class=" form form-close">
                    <input type="text" class="form-input confirm-user">
                    <input type="password" class="form-input confirm-pin">
                    <button class="form-button btn-close">&rarr;</button>
                    <label class="form-label">Confirm user</label>
                    <label class="form-label">Confirm PIN</label>
                </form>
            </div>
            <p class="logout-timer">
                You will be logged out in <span class="timer">05:00</span>
            </p>
         </main>
         <script src="script.js"></script>
    </body>
</html>
