<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bankist</title>
    </head>
    <body>
        <nav>
            <p class="start">Log in to get started</p>
            <img src="logo.png" alt="logo image" class="logo">
            <form class="login">
                <input class="input input-user" type="text" placeholder="user">
                <input type="text" class="input input-pin" placeholder="PIN">
                <button class="btn-pin">&rarr;</button>
            </form>
         </nav>
         <main>
            <div class="balance">
                <p class="current-balance">Current balance</p>
                <p class="date-balance">As of <span>19/05/2023</span></p>
                <p class="bank-balance">0000â‚¬</p>
            </div>
            <div class="movements">

            </div>
            <div class="transfer">
                <form class="transfer-money">
                    <input type="text" class="transfer-to transfer-name" placeholder="Transfer to">
                    <input type="text" class="transfer-to transfer-amount" placeholder="Amount">
                    <button class="btn-transfer">&rarr;</button>
                </form>
            </div>
            <div class="request">
                <form class="request-loan">
                    <input type="text" class="request-amount" placeholder="Amount">
                    <button class="btn-request">&rarr;</button>
                </form>
            </div>
            <div class="close-account">
                <form class="close">
                    <input type="text" class="confirm confirm-user" placeholder="Confirm user">
                    <input type="text" class="confirm consfirm-pin" placeholder="Confirm Pin">
                    <button class="btn-close">&rarr;</button>
                </form>
            </div>
         </main>
    </body>
</html>
